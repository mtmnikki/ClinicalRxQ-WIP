[build]
  # Custom build command using your esbuild setup
  command = "npm run build"
  # Output directory from your esbuild config
  publish = "dist"
  
[build.environment]
  # Node version for build process
  NODE_VERSION = "18"
  # NPM version compatibility
  NPM_VERSION = "9"

# SPA routing support - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://xeyfhlmflsibxzjsirav.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://xeyfhlmflsibxzjsirav.supabase.co wss://xeyfhlmflsibxzjsirav.supabase.co; object-src 'none'; base-uri 'self'"
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"